<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Items</h1>

      <!-- Dropdown Menu for Countries -->
      <div class="dropdown mb-4">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select Country
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">United States</a></li>
          <li><a class="dropdown-item" href="#">Canada</a></li>
          <li><a class="dropdown-item" href="#">United Kingdom</a></li>
          <li><a class="dropdown-item" href="#">Australia</a></li>
          <li><a class="dropdown-item" href="#">India</a></li>
        </ul>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'add_item' %}" class="btn btn-primary">Add New Item</a>
        <a href="{% url 'generate_pdf' %}" class="btn btn-secondary"
          >Download PDF</a
        >
      </div>

      <ul class="list-group">
        {% for item in items %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>
            <strong>{{ item.name }}</strong> - {{ item.description }}
            <em>({{ item.country }})</em>
            <!-- Display the selected country -->
          </span>
          <div>
            <a
              href="{% url 'edit_item' item.id %}"
              class="btn btn-sm btn-warning me-2"
              >Edit</a
            >
            <a
              href="{% url 'delete_item' item.id %}"
              class="btn btn-sm btn-danger"
              >Delete</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
